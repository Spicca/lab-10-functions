<html>
<body>
<script type="text/javascript">

var usr=prompt("Please enter a word to pluralize: ")

function plural(){

	if(usr=="moose")
	{
		console.log(usr);

	}
	else if(usr=="automaton")
	{
		console.log("automata");
	}
	else if(usr=="mouse"){
		console.log("mice");
	}
	else{
		console.log(usr+"s") 
	}
}

plural();

</script>

</body>
</html>
