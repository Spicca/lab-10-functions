<html>
<body>
<script type="text/javascript">

var usr=prompt("Please enter a number to find its factorial: ");
console.log("You entered: " + usr);
var variab = 1;
function factor(){
	for(var i=usr; i>=1; i--){
		variab=variab*i;
	}
	console.log("factorial of " + usr + " is " + variab);
}

factor();

</script>

</body>
</html>
